{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Se Connecter</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- CDN Utilities -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Custom styles for this template -->
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
        <!-- JS Files -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
        <script src="{% static 'js/dashboard.js' %}" defer></script>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 75vh;
            }
        </style>
    </head>

    <body>
        <div class="container" style="margin-top: 100px;">
            <div class="w-50">
                <div class="col-12 text-center">
                    <form action="" method="POST" class="form-signin">
                        {% csrf_token %}
                        <div class="card border  rounded border-3 "> <!-- border-dark -->
                            <div class="card-header text-center">
                                <p class="display-5"><i class="bi bi-person-circle"></i></p>
                                <h1>Connectez-Vous</h1>
                            </div>
                            <div class="card-body">
                                <div>
                                    {% if form.errors %}
                                        <small style="color: red; font-weight: bold;">
                                            Erreur d'Authentification, login ou mot de passe incorrect
                                        </small>
                                    {% endif %} 
                                </div> 
                
                                <div class="form-floating mt-2 text-black">
                                    {{ form.username}}
                                    <label for="floatingInput" class="text-primary">Login</label>  
                                </div>
                
                                <div class="form-floating mt-2">
                                    {{ form.password}}
                                    <label for="floatingPassword" class="text-primary">Password</label>  
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Connexion</button>
                            </div>
                        </div>
                    </form>
                  <p class="mt-5 mb-3 text-primary">&copy; 2023–2024 CARENA-Centre Médical</p>
                </div>
            </div>
        </div>    
    </body>
</html>
