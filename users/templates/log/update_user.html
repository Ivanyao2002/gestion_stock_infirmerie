{% extends 'base.html' %}

{% block title %} <title>Utilisateurs</title> {% endblock %}

{% block body %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 mb-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-5 border-bottom">
    <h1 class="h2">Mettre Ã  jour les infos du compte</h1>
  </div>

  <!-- <h2>Section title</h2> -->
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          <main class="form-signin">
            <div class="row">
              <div class="col-12">
                <div class="form-floating mt-4 text-info">
                  {{ form.username}}
                  <label for="code_medoc" class="text-primary">Nom d'utilisateur</label>  
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mt-4 text-info">
                  {{ form.email}}
                  <label for="code_medoc" class="text-primary">Email</label>  
                </div>
              </div>
              <div class="col-12 mt-4 text-center text-primary">
                <p class="text-lead">
                  <a href="{% url 'users:password_change' %}" class="nav-link">
                    Changer de mot de passe <i class="ms-2 bi bi-pencil-square"></i> 
                  </a>
                </p>
              </div>
            </div>
          </main>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-12 col-md-6">
              {% if perms.stocks %}
                <a href="{% url 'stocks:list_medocs' %}" class="w-100 btn btn-lg btn-outline-danger">Retour</a>
              {% elif perms.consultation %}  
              <a href="{% url 'consultation:list_consultation_jour' %}" class="w-100 btn btn-lg btn-outline-danger">Retour</a>
              {% endif %}
              </div>
            <div class="col-12 col-md-6">
                <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Modifier</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>

{% endblock %}
